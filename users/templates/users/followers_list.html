{% extends 'main/layout.html' %}
{% block content %}

<div class="followers-list"  style="margin-bottom: 20%;">
    <h1 style="font-size: 30px; text-align: center; margin-bottom: 20px;">Подписчики:</h1>
    <ul>
        {% for follow in followers %}
        <li>
            <img src="{{ follow.user.profile.avatar.url }}" style="background-repeat: no-repeat;
                        background-position: 50%;
                        border-radius: 50%;
                        width: 60px;
                        height: 60px;
                        margin-left: 25px;
                        margin-bottom: 0px;
                        margin-top: 0px;
                        object-fit: cover;"
                 alt="Аватар" width="100">
            <a style="text-decoration: none; color: black;" href="{% url 'users:user_profile' follow.user.username %}">{{ follow.user.username }}</a>
            <hr style="margin-left: -32px;">
        </li>

        {% empty %}
            <p style="text-align: center; padding-top: 25%;">Нет подписчиков</p>
        {% endfor %}

    </ul>
</div>

{% endblock %}
