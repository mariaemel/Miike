{% extends 'main/layout.html' %}

{% block content %}
<div class="register" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
    <h1>Регистрация</h1>
    <form method="post" style="width: 60%; max-width: 500px;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <div style="margin-bottom: 40px;">{{ f }}</div>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div style="text-align: center;">
            <button type="submit">Регистрация</button>
        </div>
    </form>
</div>
{% endblock %}
